<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">

	<meta property="og:title" content="{{ site.page_title }}" />
	<meta property="og:image" content="https://my-limit.com/assets/MyLimitLogo.jpg" />
    <meta property="og:image:width" content="358" />
    <meta property="og:image:height" content="358" />
    <meta name="twitter:image" content="https://my-limit.com/assets/MyLimitLogo.jpg" />

	<link rel="shortcut icon" href="{{ site.app_icon }}">

	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="/assets/favicon/site.webmanifest">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="../main.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-152991931-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		<!-- Global site tag (gtag.js) - Google Analytics -->
		gtag('config', 'UA-152991931-1');

		<!-- Global site tag (gtag.js) - Google Ads: 695008955 -->
		gtag('config', 'AW-695008955');
	</script>

	<!-- Event snippet for App Store - click out conversion page In your html page, add the snippet and call
		 gtag_report_conversion when someone clicks on the chosen link or button. -->
	<script>
		function gtag_report_conversion(url) {
			var callback = function () {
				if (typeof(url) != 'undefined') {
					window.location = url;
				}
			};
			gtag('event', 'conversion', { 'send_to': 'AW-695008955/IP4ICMyG77cBELv9s8sC', 'event_callback': callback });
			return false;
		}
	</script>


</head>
